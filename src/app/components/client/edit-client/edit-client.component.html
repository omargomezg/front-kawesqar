<h1>Cliente</h1>
<div class="row">
    <div class="col-md-7">
        <div class="form-group">
            <label>Rut</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Apellido paterno</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Apellido materno</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Giro</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Razón social</label>
            <input class="form-control" type="text">
        </div>
        <h2>Datos de contacto</h2>
        <div class="form-group">
            <label>Teléfono fijo</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Celular</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Correo</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Dirección</label>
            <input class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>Ciudad</label>
            <select class="form-control">
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <mat-card class="result">
            <mat-card-content>
                <h2 class="example-h2">Opciones</h2>

                <section class="example-section">
                    <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">
                        Facturación
                    </mat-slide-toggle>
                </section>
                <section>
                    <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">
                        Crédito
                    </mat-slide-toggle>
                </section>
                <div class="form-group">
                    <label>Monto</label>
                    <input class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Grupo</label>
                    <select class="form-control">
                    </select>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<button type="button" class="btn btn-primary">Guardar</button>
<button type="button" class="btn btn-secondary" routerLink="/client/show-all">Cancelar</button>
