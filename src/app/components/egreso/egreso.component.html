<br>
<mat-card>
  <mat-card-content>
    <div class="row justify-content-md-center">
      <div class="col-9">
        <div class="row">
          <div class="col-1">
            <mat-checkbox>Granel</mat-checkbox>
          </div>
          <div class="col-10">
            <div class="form-group">
              <input type="text" placeholder="Código / Descripción" class="form-control form-control-sm"/>
            </div>
          </div>
          <div class="col-1">
            <button mat-button>Buscar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Código</label>
          <input type="text" placeholder="Código/Descripción" class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <input type="text" class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <label>Disponible</label>
          <input type="text" class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <label>Valor</label>
          <input type="text" class="form-control form-control-sm">
        </div>
      </div>
      <div class="col-sm-6">
        <mat-card>
          <mat-card-content>
            <b>Detalle</b>
            <table class="table table-bordered table-condensed table-hover table-striped small">
              <thead>
              <tr>
                <th>Cant</th>
                <th>Descripción</th>
                <th>Unidad</th>
                <th>% Desc</th>
                <th>Subtotal</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of model" (click)="openDialog()" style="cursor: pointer;">
                <td>1</td>
                <td>{{item.description}}</td>
                <td>{{item.quantity | number}}</td>
                <td>{{item.cashDiscount | number}}</td>
                <td>{{item.quantity * item.amount - item.cashDiscount | number}}</td>
              </tr>
              </tbody>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
