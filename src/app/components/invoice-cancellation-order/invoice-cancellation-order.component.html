<br>
<div class="row d-print-none bg-light">
  <div class="col-12">
    <p class="small text-capitalize p-2 mb-0">Home > Ventas > Anulación</p>
  </div>
</div>
<form novalidate [formGroup]="invoiceRequestForm" (ngSubmit)="sendRequest()">
  <div class="row">
    <div class="col-lg-6 col-md-10 col-sm-12">
      <div formGroupName="user">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label text-right">Usuario</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="rut" readonly>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">N° documento</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="folio">
        </div>
      </div>
      <div class="form-group row">
        <label for="dateform" class="col-sm-4 col-form-label text-right">Fecha</label>
        <div class="col-sm-8">
          <mat-form-field>
            <input id="dateform" matInput [matDatepicker]="picker" class="form-control" formControlName="created">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi="true" #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">Observaciones</label>
        <div class="col-sm-8">
          <textarea class="md-textarea form-control" formControlName="comment" cols="40" rows="4"></textarea>
        </div>
      </div>
      <div class="text-right">
        <button mat-button color="primary" [disabled]="false">Guardar</button>
        <button mat-button color="accent">Cancelar</button>
      </div>
    </div>
  </div>
</form>
<app-invoice-detail></app-invoice-detail>
