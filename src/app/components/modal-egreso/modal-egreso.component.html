<h1 mat-dialog-title>{{data.description}}</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Cantidad" [(ngModel)]="data.quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions class="text-right">
  <button mat-button [mat-dialog-close]="updateContent()" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
