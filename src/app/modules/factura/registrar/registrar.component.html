<br>
<mat-card>
  <mat-card-content>
    <div class="row justify-content-md-center">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Rut</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="model.rut" (change)="search()" validateRut formatRut>
        </div>
        <div class="form-group">
          <label>Razón social</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="model.razonSocial">
        </div>
        <div class="form-group">
          <label>Tipo de documento</label>
          <select class="form-control form-control-sm"></select>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Número</label>
              <input type="text" appOnlyNumbers class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Fecha</label>
              <input type="date" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Observaciones</label>
          <textarea class="form-control form-control-sm"></textarea>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" placeholder="Código / Descripción" class="form-control form-control-sm"/>
        </div>
        <mat-card>
          <mat-card-content>
            <b>Detalle</b>
            <table class="table table-bordered table-condensed table-hover table-striped small">
              <tbody>
              <tr (click)="openDialog()" style="cursor: pointer;">
                <td>papel de celofán</td>
                <td>1451</td>
                <td>1</td>
                <td>1451</td>
              </tr>
              </tbody>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
