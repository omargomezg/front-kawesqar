<h1></h1>
<mat-card>
  <table class="table table-striped table-bordered table-hover table-condensed small">
    <thead>
      <tr>
        <th><input type="checkbox" (change)="selectAll($event)"></th>
        <th>Articulo</th>
        <th>SKU</th>
        <th>Cantidad</th>
        <th>Medida</th>
        <th>Valor </th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data">
      <tr>
        <td><input type="checkbox" [(ngModel)]="item.selected" value="first_checkbox"></td>
        <td>{{item.nombre}}</td>
        <td>SKU</td>
        <td class="text-right">{{item.cantidad | currency:'CLP'}}</td>
        <td>Medida</td>
        <td class="text-right">{{item.unitario | currency:'CLP'}}</td>
        <td class="text-right">{{item.unitario * item.cantidad | currency:'CLP'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>TOTAL:</td>
        <td class="text-right"><b>{{total | currency:'CLP'}}</b></td>
      </tr>
    </tfoot>
  </table>
  {{data | json}}
</mat-card>
