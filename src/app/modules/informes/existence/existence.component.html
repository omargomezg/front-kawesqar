<h1></h1>
<mat-card>
  <table class="table table-striped table-bordered table-hover table-condensed smallng ser">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th>Articulo</th>
        <th>SKU</th>
        <th>Cantidad</th>
        <th>Medida</th>
        <th>Valor </th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data">      
      <tr>
        <td><input type="checkbox" [(ngModel)]="item.selected" value="first_checkbox"></td>
        <td>{{item.nombre}}</td>
        <td>SKU</td>
        <td>Cantidad</td>
        <td>Medida</td>
        <td>Valor </td>
        <td>Subtotal</td>
      </tr>
    </tbody>
  </table>
  {{data | json}}
</mat-card>
