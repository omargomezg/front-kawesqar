<p class="text-right font-weight-light font-italic" *ngIf="medidas">Mostrando {{medidas.length}} registros</p>
<table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of medidas; let i = index">
            <td scope="row">{{i +1}}</td>
            <td>{{item.nombre}}</td>
            <td>
                <button (click)="edit(item.id)" class="btn btn-sm btn-light">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
