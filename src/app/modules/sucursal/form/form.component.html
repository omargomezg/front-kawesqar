<p>Estas en el formulario de sucursales</p>
<form novalidate #sucursalForm="ngForm">
  <fieldset>
    <legend>Información básica </legend>
    <div class="form-group row">
      <label for="rut" class="col-sm-2 col-form-label text-right">Rut</label>
      <div class="col-sm-5">
        <input id="rut" type="text" class="form-control" [(ngModel)]="model.rut" name="rut" #rut="ngModel" />
      </div>
    </div>
    <div class="form-group row">
      <label for="txt-nombre" class="col-sm-2 col-form-label text-right">Nombre</label>
      <div class="col-sm-5">
        <input id="txt-nombre" type="text" maxlength="50" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="txt-direccion" class="col-sm-2 col-form-label text-right">Dirección</label>
      <div class="col-sm-5">
        <input id="txt-direccion" type="text" maxlength="80" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="txt-ciudad" class="col-sm-2 col-form-label text-right">Ciudad</label>
      <div class="col-sm-5">
        <input id="txt-ciudad" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="txt-telefono" class="col-sm-2 col-form-label text-right">Teléfono</label>
      <div class="col-sm-5">
        <input id="txt-telefono" type="text" maxlength="50" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="txt-celular" class="col-sm-2 col-form-label text-right">Celular</label>
      <div class="col-sm-5">
        <input id="txt-celular" type="text" maxlength="50" class="form-control" />
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Información legal</legend>
    <div class="form-group row">
      <label for="txt-giro" class="col-sm-2 col-form-label text-right">Giro</label>
      <div class="col-sm-5">
        <input id="txt-giro" type="text" maxlength="250" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="txt-rut-represetante" class="col-sm-2 col-form-label text-right">Representante</label>
      <div class="col-sm-2">
        <input id="txt-rut-represetante" type="text" placeholder="Rut" class="form-control" />
      </div>
      <div class="col-sm-3">
        <input id="txt-nombre-represetante" type="text" placeholder="Nombre" class="form-control" />
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Otras opciones</legend>
    <div class="form-group row">
      <div class="col-sm-2">&nbsp;</div>
      <div class="col-sm-7">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Usar registro de ingreso al contado
          </label>
          <small id="passwordHelpBlock" class="form-text text-muted">
            Debe estar activa solo si necesitas registrar en ventas con boleta quien canceló al contado.
          </small>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="true">
      <label for="txt-nombre" class="col-sm-2 col-form-label text-right">Número inicial</label>
      <div class="col-sm-5">
        <input id="txt-rut" type="text" class="form-control" />
      </div>
    </div>
  </fieldset>
  <div class="row">
    <div class="col-sm-7 text-right">
      <button type="button" (click)="update()" class="btn btn-primary">Guardar</button>
      <button type="button" (click)="goList()" class="btn btn-link">Cancelar</button>
    </div>
  </div>
</form>
